[pytest]
# Only look in tests directory
testpaths = tests

# File pattern matching
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    --color=yes
    -v
    --no-header
    --tb=short
    --timeout=30

# Use verbose mode with our custom grouping implementation
console_output_style = classic

# Register custom markers to avoid warnings
markers =
    utils: marks tests related to utility modules
    slow: marks tests as slow running tests
    ui: marks tests related to UI components
    integration: marks tests that require integration with real resources
    timeout: marks tests with custom timeout values
